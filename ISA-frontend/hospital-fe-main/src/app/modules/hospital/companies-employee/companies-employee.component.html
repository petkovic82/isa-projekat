<app-navbar></app-navbar>
<div class="container">
  <div class="table-header">
    <p class="table-title">All companies</p>

  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> ID</th>
      <td mat-cell *matCellDef="let room" class="cell-center">{{room.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Name</th>
      <td mat-cell *matCellDef="let room" class="clickable cell-center" (click)="seeAllEquipment(room.id)">{{room.name}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<app-footer></app-footer>
