<app-navbar></app-navbar>
<div class="form-container">
  <div class="logo-container">
    Create appointment for equipment in your company
  </div>

  <div class="form-group">
    <label for="equipmentId">Equipment</label>
    <mat-select [(ngModel)]="equipmentId" name="equipmentId" id="equipmentId">
      <mat-option *ngFor="let equipmentItem of equipment"
                  [value]="equipmentItem.id">{{ equipmentItem.name }}</mat-option>
    </mat-select>
  </div>
  <div class="form-group">
    <label for="datetime">Date and time</label>
    <input placeholder="Date and time" name="datetime" id="datetime"
           [(ngModel)]="date" type="datetime-local">
  </div>

  <form class="form" (ngSubmit)="create()">
    <button type="submit" class="form-submit-btn">Create appointment</button>
  </form>
</div>


<app-footer></app-footer>
