<app-navbar></app-navbar>
<div class="form-container">
  <div class="logo-container">
    Book appointment for {{name}} in company {{companyName}}
  </div>

  <div class="form-group">
    <label for="equipmentId">Choose appointment date and time</label>
    <mat-select [(ngModel)]="chosenAppointment" name="equipmentId" id="equipmentId">
      <mat-option *ngFor="let appointmentItem of appointments"
                  [value]="appointmentItem">{{ appointmentItem.date }}</mat-option>
    </mat-select>
  </div>

  <div class="form-group">
    <label for="phoneNumber">Quantity</label>
    <input required="" placeholder="Max quantity is {{quantityMax}}" name="phoneNumber" id="phoneNumber"
           [(ngModel)]="quantity" type="text">
  </div>

  <form class="form" (ngSubmit)="book()">
    <button type="submit" class="form-submit-btn">Book appointment</button>
  </form>
</div>


<app-footer></app-footer>
