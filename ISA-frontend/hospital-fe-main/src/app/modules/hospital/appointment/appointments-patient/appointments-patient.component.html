<app-navbar></app-navbar>
<div class="container">
  <div class="table-header">
    <p class="table-title">Your appointments</p>

  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Number</th>
      <td mat-cell *matCellDef="let room" class="clickable cell-center">{{room.startTime}}</td>
    </ng-container>
    <ng-container matColumnDef="floor">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Floor</th>
      <td mat-cell *matCellDef="let room" class="cell-center">{{room.doctorId}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
