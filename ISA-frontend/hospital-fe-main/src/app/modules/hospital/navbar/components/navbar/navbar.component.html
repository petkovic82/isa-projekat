<header>
  <nav>
    <div class="logo" (click)="Home()">Health Gear Hub</div>
    <ng-container *ngIf="isLoggedUser()">
      <ul>
        <div *ngIf="isLoggedEmployee()">
          <li class="shrink">
            <a
              (click)="Companies()"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">Companies</a>
          </li>
          <li class="shrink">
            <a
              (click)="Appointments()"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">My appointments</a>
          </li>
        </div>
        <div *ngIf="isLoggedCompanyAdmin()">
          <li class="shrink">
            <a
              (click)="CreateAppointment()"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">Create new</a>
          </li>
        </div>
        <div *ngIf="isLoggedSystemAdmin()">
          <li class="shrink">
            <a
              (click)="Register()"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >Register</a
            >
          </li>
        </div>

      </ul>

      <button (click)="onToggle()"> <mat-icon>flag</mat-icon></button>
      <div [ngClass]="isToggled ? 'open-menu ' : 'sub-menu-wrap'">
        <div class="sub-menu">
          <div class="user-info">
            <h2>{{ name }}</h2>
          </div>
          <hr/>
          <a (click)="onLogout()" href="#" class="sub-menu-link red">
            <p>Logout</p>
            <span>></span>
          </a>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="!isLoggedUser()">
      <ul>
        <li class="shrink">
          <a
            (click)="Login()"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">LOG IN</a>
        </li>
        <li class="shrink">
          <a
            (click)="Register()"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">REGISTER</a>
        </li>

      </ul>
    </ng-container>
  </nav>
</header>
