<app-navbar></app-navbar>
<div  class="searchEquipment">
  <div class="group">
    <svg  class="icon" (click)="SearchEquipment()" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
    <input placeholder="Search equipment" type="search" class="input" [(ngModel)]="searchEquipment" >
  </div>
</div>
<div class="container">

  <h3 style="text-align: center; font-size: 24px; font-weight: bold; color: whitesmoke; margin: 20px 0;">Available
    equipment</h3>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> ID</th>
      <td mat-cell *matCellDef="let equipment" class="cell-center">
        {{equipment.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> NAME</th>
      <td mat-cell *matCellDef="let equipment" class=" clickable cell-center" (click)="book(equipment.id)">{{equipment.name}}</td>
    </ng-container>
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> COMPANY NAME</th>
      <td mat-cell *matCellDef="let equipment" class="cell-center">
        {{equipment.companyName}}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef class="cell-center">IN STOCK</th>
      <td mat-cell *matCellDef="let equipment" class="cell-center">{{equipment.quantity}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<app-footer></app-footer>
